<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class= "container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-4 left-section text-center d-flex align-items-center justify-content-center">
                <div class="login-now text-white">
                    <h1>LOGIN NOW</h1>
                    <p>Please Log In</p>
                </div>
            </div>
            <div class="col-md-8 right-section p-5">
                <form  id="loginForm" class="form" action="#" method="POST">
                    <h2 class="mb-4">Login</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label for="remember" class="form-check-label">Remember Me</label>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-block" onclick="submitForm()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function submitForm() {
            var username = document.getElementsByClassName("form-control")[0].value;
            var password = document.getElementsByClassName("form-control")[1].value;
            var rememberMe = document.getElementById("remember").checked;

            var formData = {
                username: username,
                password: password,
                rememberMe: rememberMe
            };

            console.log("Form Data:");
            console.log(formData);
    }
</script>
</html>
